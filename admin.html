<!DOCTYPE html>

<html ng-app="storeAdmin" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Admin</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />

    <script>
      angular.module("storeAdmin", ["ngRoute", "ngResource"])
        .config(function ($routeProvider) {

          $routeProvider.when("/login", {
            templateUrl: "/views/adminLogin.html"
          });

          $routeProvider.when("/main", {
            templateUrl: "/views/adminMain.html"
          });

          $routeProvider.otherwise({
            redirectTo: "/login"
          });

        });
    </script>
    <script src="controllers/adminControllers.js"></script>
    <script src="controllers/adminProductController.js"></script>
</head>
<body>
  <ng-view />
</body>
</html>
