<h2>Your cart</h2>

<div ng-controller="cartSummaryController">
  
  <div class="alert alert-warning" ng-show="cartData.length === 0">
    There are no products in your shopping cart.
    <a href="#/products" class="alert-link">
      Click here to return to the catalog
    </a>
  </div>

  <div ng-hide="cartData.length === 0">
    <table class="table">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Item</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in cartData">
          <td class="text-center">
            <input type="number" min="1" max="99" ng-model="product.count"/>
          </td>
          <td class="text-left">{{product.name}}</td>
          <td class="text-right">{{product.price | currency}}</td>
          <td class="text-right">{{ (product.price*product.count) | currency}}</td>
          <td>
            <button class="btn btn-sm btn-warning" ng-click="remove(product.objectId)">
              Remove Item
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">
            {{total() | currency}}
          </td>
        </tr>
      </tfoot>
    </table>

    <div class="text-center">
      <a class="btn btn-primary" href="#/products">Continue shopping</a>
      <a class="btn btn-danger" href="#/placeorder">Place order now</a>
    </div>
  </div>
</div>
